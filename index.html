<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1 class="my-4 text-center text-3xl font-semibold">QUIZ QUESTIONS</h1>
    <section class="grid mx-auto max-w-[400px]">
      <h2 id="result" class="fixed top-0 right-0 font-bold bg-gray-900 p-3 rounded-xl text-white text-lg"></h2>
      <form id="quizForm" class="grid gap-4">
        <div class="bg-orange-300 p-4 rounded-lg">
          <p class="text-lg text-lime-800 font-bold uppercase m-1">
            1. What is the capital of France?
          </p>
          <input type="radio" name="q1" value="0" /> Berlin<br />
          <input type="radio" name="q1" value="1" /> Paris<br />
          <input type="radio" name="q1" value="2" /> Madrid<br />
        </div>
        <div class="bg-orange-300 p-4 rounded-lg">
          <p class="text-lg text-lime-800 font-bold uppercase m-1">
            2. Which language is used for web development?
          </p>
          <input type="radio" name="q2" value="0" /> Python<br />
          <input type="radio" name="q2" value="1" /> JavaScript<br />
          <input type="radio" name="q2" value="2" /> C++<br />
        </div>
        <div class="bg-orange-300 p-4 rounded-lg">
          <p class="text-lg text-lime-800 font-bold uppercase m-1">
            3. Which one is a fruit?
          </p>
          <input type="radio" name="q3" value="0" /> Carrot<br />
          <input type="radio" name="q3" value="1" /> Banana<br />
          <input type="radio" name="q3" value="2" /> Spinach<br />
        </div>
        <div class="bg-orange-300 p-4 rounded-lg">
          <p class="text-lg text-lime-800 font-bold uppercase m-1">
            4. What is 5 + 3?
          </p>
          <input type="radio" name="q4" value="0" /> 7<br />
          <input type="radio" name="q4" value="1" /> 8<br />
          <input type="radio" name="q4" value="2" /> 9<br />
        </div>
        <div class="bg-orange-300 p-4 rounded-lg">
          <p class="text-lg text-lime-800 font-bold uppercase m-1">
            5. Which planet is closest to the sun?
          </p>
          <input type="radio" name="q5" value="0" /> Venus<br />
          <input type="radio" name="q5" value="1" /> Mars<br />
          <input type="radio" name="q5" value="2" /> Mercury<br />
        </div>

        <div class="flex justify-center mb-4">
          <button
            type="submit"
            id="submit_btn"
            class="bg-blue-700 rounded-md p-2 flex justify-center text-white"
          >
            Submit Quiz
          </button>
        </div>
      </form>
    </section>
    <script src="/index.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
